<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mening Birinchi Saytim</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    img {
      margin-top: 30px;
      width: 300px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Assalomu alaykum!</h1>
  <p>Bu mening birinchi HTML saytim.</p>

  <!-- YouTube tugmasi -->
  <a class="button" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F124412008433507723%2F&psig=AOvVaw3M8QlzOoU1QHMBYn_8Jat1&ust=1746909550158000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPjX6aufl40DFQAAAAAdAAAAABAE" target="_blank">Saytga o'tish</a>

  <!-- Rasm ustiga bosilganda linkka olib boradi -->
  <br><br>
  <a href="https://example.com" target="_blank">
  <img src="https://i.pinimg.com/736x/fa/e0/a1/fae0a12d4782270318aa01b864538b55.jpg" alt="rasm"/>
  </a>

  <!-- Yana bitta rasm va link -->
